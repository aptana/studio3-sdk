<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Studio | Start Page</title>
		<!-- Firebug Lite Debugger -->
		<!-- <script  src="https://getfirebug.com/firebug-lite.js" type="text/javascript">
			{
        overrideConsole: true,
        startInNewWindow: false,
        startOpened: true,
        enableTrace: true
      }
		</script> -->
		<!-- Framework -->
		<script src="resources/prototype.js" type="text/javascript"></script>
		<script src="resources/elements.js" type="text/javascript"></script>
		<script src="resources/events.js" type="text/javascript"></script>
		<script src="resources/arrayList.js" type="text/javascript"></script>
		<!-- Rendered Items -->
		<script src="resources/preferences.js" type="text/javascript"></script>
		<script src="resources/views.js" type="text/javascript"></script>
		<script src="resources/commands.js" type="text/javascript"></script>
		<script src="resources/browser.js" type="text/javascript"></script>
		<script src="resources/recentFiles.js" type="text/javascript"></script>
		<script src="resources/samples.js" type="text/javascript"></script>
		<script src="resources/configurations.js" type="text/javascript"></script>
		<script src="resources/sdks.js" type="text/javascript"></script>
		<script src="resources/user.js" type="text/javascript"></script>
		<script src="resources/sdkUpdates.js" type="text/javascript"></script>
		<script src="resources/templates.js" type="text/javascript"></script>
		<script src="resources/modules.js" type="text/javascript"></script>
		<!-- Main Portal -->
		<script src="resources/portal.js" type="text/javascript"></script>
		<style type="text/css">
  		div.sample { color: #6600FF; font-weight: bold; border-bottom:1px; border-bottom-style: dotted}
		</style>
	</head>
	<body onload="loadPortal(false)">
		<!-- Open a view -->
		<div class="sample">Open Views</div>
		<div id="openViewId"></div>
		<br>
		<!-- Execute Studio commands that were contributed through 'org.eclipse.ui.commands' -->
		<div class="sample">Execute Studio Commands ('org.eclipse.ui.commands' contributions)</div>
		<div id="executeCommandId"></div>
		<br>
		<!-- Project Templates -->
		<div class="sample">Project Templates</div>
		<div id="projectTemplates"></div>
		<br>
		<!-- Browser -->
		<div class="sample">Browser</div>
		<div id="browserInteractions"></div>
		<br>
		<!-- Recently Opened Files -->
		<div class="sample">Recently Opened Files</div>
		<div id="recentFiles"></div>
		<br>
		<!-- Configurations -->
		<div class="sample">Configurations</div>
		<div id="configurations"></div>
		<br>
		<!-- Project Samples -->
		<div class="sample">Project Samples</div>
		<div id="projectSamples"></div>
		<br>
		<!-- Titanium User -->
		<div class="sample">Titanium User</div>
		<div id="user"></div>
		<br>
		<!-- Titanium Updates -->
		<div class="sample">Titanium Updates</div>
		<div id="updates"></div>
		<br>
		<!-- Titanium Modules -->
		<div class="sample">Titanium Modules</div>
		<div id="modules"></div>
		<br>
		<!-- Mobile SDKs (Titanium Studio Only) -->
		<div class="sample">Mobile SDKs</div>
		<div id="mobileSDKs"></div>
		<br>
		<!-- Studio preferences interaction -->
		<div class="sample">Preferences Integration</div>
		<div id="toolboxPref" class='preference checkbox' text='Load the Dashboard on startup' key='open_dashboard'></div>
	</body>
</html>
