<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Studio | Start Page</title>
		<!-- Framework -->
		<script src="resources/prototype.js" type="text/javascript"></script>
		<script src="resources/elements.js" type="text/javascript"></script>
		<script src="resources/events.js" type="text/javascript"></script>
		<script src="resources/arrayList.js" type="text/javascript"></script>
		<!-- Rendered Items -->
		<script src="resources/preferences.js" type="text/javascript"></script>
		<script src="resources/views.js" type="text/javascript"></script>
		<script src="resources/commands.js" type="text/javascript"></script>
		<script src="resources/browser.js" type="text/javascript"></script>
		<script src="resources/recentFiles.js" type="text/javascript"></script>
		<script src="resources/configurations.js" type="text/javascript"></script>
		<!-- Main Portal -->
		<script src="resources/portal.js" type="text/javascript"></script>
	</head>
	<body onload="loadPortal(false)">
		<!-- Open a view -->
		<div>Open Views</div>
		<div id="openViewId"></div>
		<br>
		<!-- Execute Studio commands that were contributed through 'org.eclipse.ui.commands' -->
		<div>Execute Studio Commands ('org.eclipse.ui.commands' contributions)</div>
		<div id="executeCommandId"></div>
		<br>
		<!-- Browser -->
		<div>Browser</div>
		<div id="browserInteractions"></div>
		<br>
		<!-- Recently Opened Files -->
		<div>Recently Opened Files</div>
		<div id="recentFiles"></div>
		<br>
		<!-- Configurations -->
		<div>Configurations</div>
		<div id="configurations"></div>
		<br>
		<!-- Studio preferences interaction -->
		<div id="toolboxPref" class='preference checkbox' text='Load the Dashboard on startup' key='open_dashboard'></div>
	</body>
</html>
